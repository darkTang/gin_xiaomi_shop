{{define "admin/role/edit.html"}}
{{template "admin/public/page_header.html" .}}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  修改角色
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/role/doEdit" method="post">
                            <input type="hidden" name="id" value="{{.roleInfo.Id}}" />
                            <ul>
                                <li>  角色名称: <input type="text" name="title" value="{{.roleInfo.Title}}" /></li>

                                <li>
                                    角色描述:
                                    <textarea name="description" id="" cols="60" rows="8">{{.roleInfo.Description}}</textarea>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
{{end}}
