{{define "admin/rights/add.html"}}
{{template "admin/public/page_header.html" .}}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
          
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加权限
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/rights/doAdd" method="post">
                            <ul>
                                <li>  模块名称: <input type="text" name="moduleName"/></li>

                                <li>
                                    节点类型:
                                    <select name="type" id="type">
                                        <option value="1">模块</option>
                                        <option value="2">菜单</option>
                                        <option value="3">操作</option>
                                    </select>
                                </li>
                                <li>  操作名称: <input type="text" name="actionName"/></li>
                                <li>  操作地址: <input type="text" name="url"/></li>

                                <li>
                                    所属模块:
                                    <select name="moduleId" id="moduleId">
                                        <option value="0">--顶级模块--</option>
                                        {{range $key,$value := .rightsList}}
                                        <option value="{{$value.Id}}">{{$value.ModuleName}}</option>
                                        {{end}}
                                    </select>
                                </li>
                                <li>  排序: <input type="text" name="sort" value="100" /></li>
                                <li>  描述: <textarea name="description" id="description" cols="60" rows="5"></textarea></li>
                                <li>  状态:
                                    <input type="radio" name="status" checked value="1" id="a" /><label for="a"> 显示</label>
                                    <input type="radio" name="status" value="0" id="b" /><label for="b"> 隐藏</label>
                                </li>

                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>


                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
</div>

</body>
</html>
{{end}}
